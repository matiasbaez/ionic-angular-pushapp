<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Push APP
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="clearMessages()">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>User ID:</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>{{ pushService.userId }}</ion-label>
    </ion-item>

    <ion-list-header>
      <ion-label>Push messages</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let push of messages">
      <ion-label>
        <h3>{{ push.title }}</h3>
        <p>{{ push.body }}</p>
        <p>{{ push.additionalData | json }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
